<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personalized Webpage</title>
  <script src="script.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<!-- Header -->
<body class="min-h-screen w-full">

  <header class="w-full h-[75px] bg-white shadow flex items-center px-10">
    <div class="w-[200px] flex items-center">
      <h2 class="text-[#ff7200] text-[35px] font-bold font-sans">PraRoz</h2>
    </div>
    <nav class="flex-1 flex items-center justify-center">
      <ul class="flex gap-10 text-sm font-medium">
        <li><a class="hover:text-[#ff7200]" href="#">HOME</a></li>
        <li><a class="hover:text-[#ff7200]" href="#">ABOUT</a></li>
        <li><a class="hover:text-[#ff7200]" href="#">SERVICE</a></li>
        <li><a class="hover:text-[#ff7200]" href="#">DESIGN</a></li>
        <li><a class="hover:text-[#ff7200]" href="#">CONTACT</a></li>
        <li><a id="backToForm" class="hover:text-[#ff7200] cursor-pointer hidden">Back to Form</a></li>
      </ul>
    </nav>
  </header>
  <!-- FORM -->
  <main class="flex items-center justify-center min-h-[calc(100vh-75px)] bg-gradient-to-r from-gray-100 to-gray-200">
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
      <h1 class="text-2xl font-bold text-center mb-4">Welcome!</h1>
      
      <form id="userForm" class="space-y-4">
        <input type="text" id="name" placeholder="Enter your name"
          class="w-full p-2 border rounded focus:ring focus:ring-blue-300" required />
        <input type="number" id="age" placeholder="Enter your age"
          class="w-full p-2 border rounded focus:ring focus:ring-blue-300" required />
        <button type="submit"
         class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
          Save Info
        </button>
      </form>

      <div id="content" class="mt-6 hidden">
        <p id="greeting" class="text-lg font-semibold"></p>
        <p id="adultMessage" class="mt-2"></p>
        <p id="ageInMonths" class="mt-2"></p>
        <div id="quotes" class="mt-4 space-y-2"></div>
        <button id="resetBtn" class="mt-4 bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600">
          Reset Info
        </button>
      </div>
    </div>
  </main>
</body>
</html>
